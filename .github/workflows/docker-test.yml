name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
    - run: docker build  -t unit-test --file Dockerfile.test .

    - name: Run tests
    - run: docker run unit-test
