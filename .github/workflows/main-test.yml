name: Docker unit test CI

on:
  pull_request:
    branches: 
      - '*'

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: docker build -t unit-test --file Dockerfile.test .

    - name: Run tests
      run: docker run unit-test
